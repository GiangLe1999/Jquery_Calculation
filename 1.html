<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="1.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Jquery UI CSS files -->
    <link rel="stylesheet" href="jquery-ui-blitzer-theme/jquery-ui.css" />
    <link
      rel="stylesheet"
      href="jquery-ui-blitzer-theme/jquery-ui.structure.css"
    />
    <link rel="stylesheet" href="jquery-ui-blitzer-theme/jquery-ui.theme.css" />
  </head>

  <body>
    <div class="calculator">
      <p>Jquery Calculator</p>
      <div class="calc-row">
        <div class="screen">0123456789</div>
      </div>

      <div class="calc-row">
        <div class="button">C</div>
        <div class="button">CE</div>
        <div class="button backspace">Back</div>
        <div class="button plus-minus">+/-</div>
        <div class="button">%</div>
      </div>

      <div class="calc-row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button divide">/</div>
        <div class="button">sqrt</div>
      </div>

      <div class="calc-row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button multiply">*</div>
        <div class="button inverse">1/x</div>
      </div>

      <div class="calc-row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button minus">-</div>
        <div class="button pi">pi</div>
      </div>

      <div class="calc-row">
        <div class="button zero">0</div>
        <div class="button decimal">.</div>
        <div class="button add">+</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </body>

  <!-- Jquery CDN -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"
  ></script>

  <!-- Jquery UI JS file -->
  <script
    src="jquery-ui-blitzer-theme/jquery-ui.js"
    type="text/javascript"
  ></script>

  <!-- JS file to write code -->
  <script src="1.js"></script>
</html>
